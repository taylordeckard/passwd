<div class="header">
  <h1>passwd</h1>
</div>
<pw-login *ngIf="!isLoggedIn; else content"></pw-login>
<ng-template #content>
  <div class="content container text-center">
    <div *ngIf="user">
      <pw-password-list [(passwords)]="user.data"
         (passwordsChange)="onPasswordsChange($event)">
      </pw-password-list>
    </div>
  </div>
</ng-template>
