<div class="form-container">
  <form [formGroup]="accountForm">
    <pw-input label="Email" autofocus="true" formControlName="email"></pw-input>
    <pw-input label="Password" formControlName="password"></pw-input>
    <pw-input label="Repeat Password" formControlName="repeatPassword"></pw-input>
  </form>
</div>
