<div class="credential">
  <div class="detail">
    <h3 [innerHTML]="credential.title"></h3>
    <small>Username: {{credential.username}}</small>
  </div>
  <div #copyTooltip class="copied-tooltip">Password Copied!</div>
  <pw-button title="Copy password" (click)="copyPassword()">
    <pw-icon src="../../assets/baseline-assignment_returned-24px.svg" color="dark"></pw-icon>
  </pw-button>
</div>
